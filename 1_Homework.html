<!DOCTYPE html>
<html lang=''ru''>
    <head>
	    <title></title>
		
		<meta charset=utf-8>
	</head>
	
	<body bgcolor="cfd8b4">  
	<centre>
	<form action="#" method="GET"> 
	<h1> Оставьте свой отзыв о нашем ресторане </h1>
	
	<fieldset>
	<legend>Частота посещения</legend>
	<strong>Это было ваше первое посещение нашего ресторана? </strong><br>
	<label><input type="radio" name="first" value="Y">Да</label><br>
	<label><input type="radio" name="first" value="N">Нет </label><br>
	<br>
	<strong>Как часто вы бываете в нашем ресторане?<br></strong>
	
	<select size="1" name="Frequency">
	<option disabled>Выберите частоту посещения</option disabled>
	<option value="Каждый день">Каждый день</option>
	<option  value="Пару раз в неделю">Пару раз в неделю </option>
	<option value="Пару раз в месяц">Пару раз в месяц</option>
	<option value="Пару раз в полгода">Пару раз в полгода</option>
	<option value="Пару раз в полгода">Пару раз в год</option>
	</select>
	<br>
	</fieldset>
	<fieldset>
	<legend>Прошлое посещение</legend>
	<strong>Что вы заказывали у нас в прошлый раз?</strong><br>
	<label><input type="checkbox" name="Холодные закуски" value="checked">Холодные закуски<label><br>
	<label><input type="checkbox" name="Горячие закуски" value="checked">Горячие закуски<label><br>
	<label><input type="checkbox" name="Супы" value="checked">Супы<label><br>
	<label><input type="checkbox" name="Салаты" value="checked">Салаты<label><br>
	<label><input type="checkbox" name="Горячее" value="checked">Горячее<label><br>
	<label><input type="checkbox" name="Десерты" value="checked">Десерты<label><br>
	<label><input type="checkbox" name="Напитки" value="checked">Напитки<label><br>
	<br>
	<strong>Насколько вы остались довольны последним посещением?</strong><br>
	Совсем недоволен<label><input type="range" name="satisfaction" min="0" max="10" value="9" step="1"></label>Очень доволен<br><br>
	<strong>Если у вас остались комментарии/пожелания, их можно оставить ниже:</strong><br>
	<textarea name="comment"></textarea><br>
	<button type="submit"> Отправить </button><br>
	</fieldset>
	<centre>
	<fieldset>
	<strong>Для получения баллов за прохождение опроса необходимо авторизоваться на сайте:</strong><br>
	Логин <label><input type="text" name="login"></label>
	Пароль <label><input type="password" name="password"></label> <br><br>
	<button type="submit"> Войти </button><br>
        </fieldset>
	</body>
	</html>
